# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.app.zuiplanningcalender
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: dgw-rt
          url: http://virutal.https.dgw:443
          client: '100'
        app:
          name: ZUI_PM_PLANCL
          description: Planning calender fiori app
          package: ZPM_FIORI
          transport: DGWK900913
        exclude:
          - /test/
